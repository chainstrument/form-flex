<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form flex</title>
</head>
<body>
     <section id="registration-page">
        <form action="" class="signup-form">
            <div class="form-header">
                <h1>Create account</h1> 
            </div>
          
            <div class="form-body">
                <div class="row">
                    <div class="input-group">
                        <label for="firstname">First name</label>
                        <input type="text" placeholder="Enter your firstname">

                    </div>
                    <div class="input-group">
                        <label for="lastname">Last name</label>
                        <input type="text" placeholder="Enter your lastname">    
                    </div>
                 </div>
                 <div class="row">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter Your email address">
                    </div>
                 </div>
                 <div class="row">
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter your password">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter your password again">
                    </div>
                 </div>
                 <div class="row">
                    <div class="input-group">
                        <label for="gender">Gender</label>
                        <div class="radio-group">
                            <div>
                                <label for="male">
                                    <input type="radio" name="gender" id="gender">
                                    Male
                                </label>
                            </div>
                          <div>
                                <label for="female">
                                    <input type="radio" name="gender" id="gender">
                                    Female
                                </label>
                            </div>
                            <div>
                                <label for="other">
                                  <input type="radio" name="gender" id="other"> Other
                                </label>
                              </div>
                        </div>
                       
                    </div>
                    <div class="input-group">
                        <label for="hobbies">Hobbies</label>
                        <div class="checkbox-group">
                            <div>
                                <label for="music">
                                <input type="checkbox" name="hobbies" id="music">
                                Music
                                </label>
                            </div>
                            <div>
                                <label for="cooking">
                                <input type="checkbox" name="hobbies" id="cooking">
                                Cook
                                </label>
                            </div>
                            <div>
                                <label for="travel">
                                <input type="checkbox" name="hobbies" id="travel">
                                Travel
                                </label>
                            </div>
                            <div>
                                <label for="movies">
                                <input type="checkbox" name="hobbies" id="movies">
                                Movie
                                </label>
                            </div>
                        </div>
                    
                    
                    </div>
                 </div>
                 <div class="row">
                    <div class="input-group">
                      <label for="">Source of Income</label>
                      <select>
                        <option>Employed</option>
                        <option>Self-Employed</option>
                        <option>Unemployed</option>
                      </select>
                    </div>
                    <div class="input-group">
                      <label>Income</label>
                      <div class="range-group">
                        <input type="range">
                        <label>14</label>
                      </div>
                    </div>
                  </div>
            </div>
        </form>
     </section>

</body>
</html>
